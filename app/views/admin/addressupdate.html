{include file="admin/header.html"}
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改地址</strong></div>
    <div class="body-content">

        <form method="post" class="form-x" action="index.php?m=admin&c=address&a=checkaddress">
            <input type="hidden" name="aid" value="{$data['aid']}">
            <div class="form-group">
                <div class="label">
                    <label>用户名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['name']}" name="username" data-validate="required:请输入用户名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>用户ID：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['uid']}" name="uid" data-validate="required:请输入用户ID"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>地址：</label>
                </div>
                <div class="field">
                    <select name="province" id="province" class="input w50">
                        <option selected>{$arr[0]}</option>
                    </select>
                    <select name="city" id="city" class="input w50">
                        <option>{$arr[1]}</option>
                    </select>
                    <select name="area" id="area" class="input w50">
                        <option>{$arr[2]}</option>

                    </select>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>住址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['localtion']}" name="localtion" data-validate="required:请输入地址"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>手机号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['phone']}" name="phone" data-validate="required:请输入手机号"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>邮编：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['postcode']}" name="postcode" data-validate="required:请输入邮编"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="" id="address" data-src="{JS_PATH}/address.json"></div>
<script src="{JS_PATH}/area.js"></script>
</body>
</html>
