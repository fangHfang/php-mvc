{include file="admin/header.html"}
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加类型</strong></div>
    <div class="body-content">

        <form method="post" class="form-x" action="index.php?m=admin&c=type&a=typeupdatecheck">
            <input type="hidden" name="tid" value="{$data['tid']}">
            <div class="form-group">
                <div class="label">
                    <label>ID：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['tid']}" name="tid" data-validate="required:请输入类型名" readonly/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['tname']}" name="tname" data-validate="required:请输入类型名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>照片：</label>
                </div>
                <div class="field">
                    <input type="file" id="url1"  class="input tips" style="width:25%; float:left;" value=""
                           data-toggle="hover" data-place="right" data-image="{$data['thumb']}"/>
                    <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"
                           style="float:left;" data-url="index.php?m=admin&c=type&a=upload">
                    <div class="tipss">图片尺寸：500*500</div>
                    <input type="hidden" name="thumb" id="hidden">
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>所属分类：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['cid']}" name="cid" data-validate="required:请输入分类"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="{JS_PATH}/upload.js"></script>
</body>
</html>
