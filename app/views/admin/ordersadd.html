{include file="admin/header.html"}
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加购物车</strong></div>
    <div class="body-content">

        <form method="post" class="form-x" action="index.php?m=admin&c=orders&a=checkaddorders">
            <div class="form-group">
                <div class="label">
                    <label>商品名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="gid" data-validate="required:请输入"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>商品数量：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="gnumber" data-validate="required:请输入"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>用户ID：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="uid" data-validate="required:请输入"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>地址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="aid" data-validate="required:请输入"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>订单状态：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="ostate" data-validate="required:请输入"/>
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="{JS_PATH}/upload.js"></script>
</body>
</html>
