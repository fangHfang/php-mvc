{include file="admin/header.html"}
<style>
    td>img{
        width: 50px;
        height: auto;
        border-radius: 50%;
    }
</style>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 用户地址列表</strong>
            <!--<a href="" style="float:right; display:none;">添加字段</a>-->
        </div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="index.php?m=admin&c=address&a=addaddress"> 添加地址</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th>ID</th>
                <th>用户ID</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>地区</th>
                <th>地址</th>
                <th>邮编</th>
                <th>操作</th>
            </tr>
            {foreach $data $v}
            <tr>
                <td>{$v['aid']}</td>
                <td>{$v['uid']}</td>
                <td>{$v['name']}</td>
                <td>{$v['phone']}</td>
                <td>{$v['area']}</td>
                <td>{$v['localtion']}</td>
                <td>{$v['postcode']}</td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="index.php?m=admin&c=address&a=updateaddress&id={$v['aid']}"><span class="icon-edit"></span> 修改</a>
                        <a class="button border-red" href="index.php?m=admin&c=address&a=deladdress&id={$v['aid']}" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 删除</a></div>
                </td>
            </tr>
            {/foreach}
            <tr>
                <td colspan="7">
                    <div class="pagelist">
                        {$str}
                    </div>
                        <!--<span class="current">1</span><a href="">2</a>-->
                        <!--<a href="">3</a>-->
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
